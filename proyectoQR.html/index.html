<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comedor ESPOCH</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #004080;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .section-container {
      padding: 20px;
    }
    .section-container h2 {
      text-align: center;
      margin-top: 20px;
      font-size: 2em;
      color: #333;
    }
    .menu-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .dish {
      width: 300px;
      margin: 15px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
    }
    .dish img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }
    .dish img:hover {
      transform: scale(1.05);
    }
    .dish h2 {
      margin: 10px 0;
      font-size: 1.2em;
    }
    .dish a {
      text-decoration: none;
      color: inherit;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #eee;
      font-size: 0.9em;
    }
  </style>
</head>

  </header>
