<!DOCTYPE html>
<html lang="es">
<head>

  <title>Chuleta a la Plancha con Arroz y Lentejas - Detalle</title>

      color: white;
      padding: 20px;
      text-align: center;
    }

      max-width: 800px;

      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .dish-img {
      width: 350pt;
      height: auto;
      display: block;
      margin: 0 auto;
      image-rendering: auto;
      image-rendering: crisp-edges;
      image-rendering: -webkit-optimize-contrast;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #004080;
      color: white;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #eee;
      font-size: 0.9em;
    }

  </header>

  <div class="container">
    <!-- Imagen de alta resolución recomendada -->

        <tr>

      </tbody>
    </table>
  </div>

  <footer>
